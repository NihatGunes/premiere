<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
  </head>
  <body>
    <ul> cliquez sur un élément de la liste pour avoir un premier aperçu de la programmation événementielle en javascript
      <li onclick="popUpUn()">UN</li>
      <li onclick="popUpDeux()">DEUX</li>
    </ul>
    <script type="text/javascript">
      function popUpUn(){
        window.alert('un événement clic sur UN a déclenché cette fenêtre')
      }
      function popUpDeux(){
        window.alert('un événement clic sur DEUX a déclenché cette fenêtre')
      }
    </script>
  </body>
</html>
